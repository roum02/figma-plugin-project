<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Figma Plugin UI</title>
    <style>
      body {
        font: 12px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
      }

      .col {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <label>Paste Figma URL (@https://www.figma.com/...)</label>
        <input
          id="figmaUrl"
          type="text"
          placeholder="@https://www.figma.com/<file_type>/<file_key>/<name>?node-id=<id>"
        />
        <button id="poc">Fetch</button>
      </div>
      <div id="status" class="status">Ready</div>
    </div>

    <script>
      const urlEl = document.getElementById("figmaUrl");
      const statusEl = document.getElementById("status");

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (!msg) return;

        if (msg.type === "poc-result") {
          if (msg.ok) {
            statusEl.textContent = "Fetched nodes + variables (see console)";
            console.log("nodes", msg.nodes);
            console.log("variables", msg.variables);
          } else {
            console.error("Fetch failed: " + msg.error);
            statusEl.textContent = "Fetch failed: " + msg.error;
          }
        }
      };

      document.getElementById("poc").onclick = () => {
        const raw = urlEl.value.trim();
        if (!raw) {
          statusEl.textContent = "Paste a Figma URL";
          return;
        }
        // Allow leading '@'
        const cleaned = raw.startsWith("@") ? raw.slice(1) : raw;
        let fileKey = "";
        let nodeId = "";
        try {
          const u = new URL(cleaned);
          if (!/\.figma\.com$/.test(u.hostname)) {
            statusEl.textContent = "URL must be on figma.com";
            return;
          }
          const parts = u.pathname.split("/").filter(Boolean);
          // Expected: /design/<file_key>/<name> or /file/<file_key>/<name>
          if (parts.length < 2) {
            statusEl.textContent = "Invalid Figma URL format";
            return;
          }
          fileKey = parts[1];
          const qNodeId = u.searchParams.get("node-id");
          if (!fileKey || !qNodeId) {
            statusEl.textContent = "Missing file_key or node-id in URL";
            return;
          }
          nodeId = qNodeId;

          console.log("fileKey", fileKey);
          console.log("nodeId", nodeId);
        } catch (e) {
          statusEl.textContent = "Invalid URL";
          return;
        }

        statusEl.textContent = "Fetching...";
        parent.postMessage(
          { pluginMessage: { type: "poc-fetch", fileKey, ids: [nodeId] } },
          "*"
        );
      };
    </script>
  </body>
</html>
